<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Barcode Scanner</title>

<!-- ZXing resmi -->
https://unpkg.com/@zxing/library@latest</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #f5f5f5;
    }

    .container {
        margin-top: 20px;
        width: 95%;
        max-width: 500px;
        text-align: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    video {
        width: 100%;
        height: auto;
        background: black;
        border-radius: 8px;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        background: #0066ff;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    button:active {
        background: #004ccc;
    }

    #barcodeValue {
        font-weight: bold;
        font-size: 18px;
        color: green;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Scan Barcode</h2>

    <video id="preview"></video>

    <p>Barcode Terdeteksi:</p>
    <div id="barcodeValue">(belum ada)</div>

    <button onclick="sendToPowerApps()">Kirim ke Power Apps</button>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Mulai kamera (rear bila tersedia, auto pilih)
    codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
        if (result) {
            document.getElementById("barcodeValue").innerText = result.text;
        }
    });

    function sendToPowerApps() {
        const value = document.getElementById("barcodeValue").innerText;

        if (value === "(belum ada)") {
            alert("Barcode belum terbaca");
            return;
        }

        // GANTI URL APLIKASI POWER APPS MAS
        const powerAppsURL = "https://apps.powerapps.com/play/APPIDMAS?barcode=" + encodeURIComponent(value);

        window.location.href = powerAppsURL;
    }
</script>

</body>
</html>
